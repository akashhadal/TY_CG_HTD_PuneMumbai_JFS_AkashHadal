<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container card card-body col-md-8 mt-5">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal span6" #paymentForm="ngForm" (ngSubmit)='payment(paymentForm)'>
        <fieldset>
          <legend >Payment</legend>
          <div class="control-group">
            <label class="control-label" for="userName">Card Holder's Name</label>
            <div class="controls">
              <input type="text" class="input-block-level" name="userName" #userName='ngModel' ngModel pattern="\w+ \w+ \w+.*" title="Fill your first, middle and last name" required placeholder="Fill your first, middle and last name">
            </div>
          </div>
       
          <div class="control-group">
            <label class="control-label" for="userCard">Card Number</label>
            <div class="controls">
              <div class="row-fluid">
                <div class="span12">
                  <input type="text" class="input-block-level" name="userCard" #userCard='ngModel' ngModel autocomplete="off" maxlength="16" pattern="\d{16}"  required placeholder="Enter 16 Digit Card Number">
                </div>
              </div>
            </div>
          </div>
       
          <div class="control-group">
            <label class="control-label" for="userCardExpiry">Card Expiry Date</label>
            <div class="controls">
              <div class="row-fluid">
                <div class="span9">
                  <select class="input-block-level" name="userCardExpiry" #userCardExpiry='ngModel' ngModel>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November </option>
                    <option>December</option>
                  </select>
                </div>
                <div class="span3">
                    <input type="text" class="input-block-level" name="userCardExpiry" #userCardExpiry='ngModel' ngModel maxlength="4" pattern="\d{4}" required placeholder="Enter Year">
                </div>
              </div>
            </div>
          </div>
       
          <div class="control-group">
            <label class="control-label" for="cvv">Card CVV</label>
            <div class="controls">
              <div class="row-fluid">
                <div class="span3">
                  <input type="password" class="input-block-level" name="cvv" #cvv='ngModel' ngModel autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required placeholder="CVV">
                </div>
              </div>
            </div>
          </div>
        <div class="control-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <input type="text" class="input-block-level" name="address" #address='ngModel' ngModel  required placeholder="Enter Address">
          </div>
        </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]='paymentForm.invalid'>Submit</button>
            <button type="button" class="btn" routerLink="/cart">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
