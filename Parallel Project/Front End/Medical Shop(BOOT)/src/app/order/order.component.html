<div class="col-md-10 offset-1 mt-5">
    <table class="table table-bordered ">
        <thead class="thead-dark">
            <tr>
                <!-- <th>Product Id</th> -->
                <th>Product Name</th>
                <th>Price</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor='let product of product.orders'>
                <!-- <td>{{product.productId}}</td> -->
                <td>{{product.productName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
