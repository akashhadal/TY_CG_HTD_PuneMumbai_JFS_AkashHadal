    <div class="card-body">
      <h5 class="card-title" style="font-size: xx-large;text-align: center;">User Profile</h5>
      <table *ngFor='let user of medicalService.userProfiles1'>
        <thead>
            <tr  style="font-weight: bolder;">User Id:- {{user.userId}}</tr>
        </thead>
        <thead>
            <tr style="font-weight: bolder;">User Name:- {{user.userName}}</tr>
        </thead>
        <thead>
            <tr style="font-weight: bolder;">User Email:-{{user.userEmail}}</tr>
        </thead>
        <thead>
            <tr style="font-weight: bolder;">User Role:- {{user.role}}</tr>
        </thead>
        <thead>
            <tr>
                 <!-- Button trigger modal -->
                 <button type="button" class="btn btn-dark" data-toggle="modal" 
                 data-target="#exampleModal"
                     (click)='selectUser(user)'>
                     Update
                 </button>

                 <!-- Modal -->
                 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog" role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h5 class="modal-title" id="exampleModalLabel">Update User Profile...</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                     (click)='getUser()'>
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body">
                                 <form #updateUser="ngForm" (ngSubmit)='submitForm(updateUser)'>
                                     <div class="alert alert-danger" *ngIf='error'>
                                         {{error}}
                                     </div>
                                     <div class="form-group">
                                         <label for="userId">User Id</label>
                                         <input type="text" class="form-control" name="userId" #userId='ngModel' [(ngModel)]="selectedUser.userId" required
                                             placeholder="Enter User Id">
                                     </div>
                                     <div class="form-group"> 
                                         <label for="userName">UserName</label>
                                         <input type="text" name="userName" #userName='ngModel' [(ngModel)]="selectedUser.userName" required class="form-control"
                                             placeholder="Enter Name">
                                     </div>
                                     <div class="form-group">
                                         <label for="userEmail">Email</label>
                                         <input type="userEmail" name="userEmail" #userEmail='ngModel' [(ngModel)]="selectedUser.userEmail" required class="form-control"
                                             placeholder="Enter Email">
                                     </div>
                                     <div class="form-group">
                                         <label for="role">Role</label>
                                         <select class="custom-select" name="role" #role="ngModel" [(ngModel)]="selectedUser.role" required>
                                             
                                             <option>Admin</option>
                                             <option>User</option>
                                         </select>
                                     </div>
                                     <div class="form-group">
                                         <label for="userPassword">Password</label>
                                         <input type="userPassword" class="form-control" name="userPassword" #userPassword='ngModel' [(ngModel)]="selectedUser.userPassword" required
                                             placeholder="Enter Password">
                                     </div>
                                     <div class="form-group">
                                         <button type="submit" class="btn btn-outline-info float-right" [disabled]='updateUser.invalid'>
                                             Submit
                                         </button>
                                     </div>
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>
            </tr>
        </thead>
      </table>
    </div>
  </div>
