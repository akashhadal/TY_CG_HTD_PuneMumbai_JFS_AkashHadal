<h3 class="offset-md-4 mt-3">Registration Page</h3>
<div class="col-md-4 offset-md-4 mt-4 card card-body">
    <form action="" #RegistrationForm="ngForm" (ngSubmit)='RegisterUser(RegistrationForm)'>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">User Id</span>
            </div>
            <input type="text" name="userId" #userId='ngModel' ngModel required class="form-control">
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">User Name</span>
            </div>
            <input type="text" name="userName" #userName='ngModel' ngModel required class="form-control" >
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input type="email" name="userEmail" #userEmail='ngModel' ngModel required class="form-control" email>
        </div>
        <!-- Email Validation Starts -->
        <div *ngIf='userEmail.touched && userEmail.invalid'>
            <p class="text text-danger" *ngIf='userEmail.errors.required'>
                This Field is Mandatory
            </p>
            <p class="text text-warning" *ngIf='userEmail.errors.email'>
                The Field Accepts Only Emails
            </p>
        </div>
         <!-- Email Validation Ends -->
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">password</span>
            </div>
            <input type="password" name="userPassword" #userPassword='ngModel' ngModel required minlength="8" class="form-control">
        </div>
        <!-- Password Validation Starts -->
        <div *ngIf='userPassword.touched && userPassword.invalid'>
            <p class="text text-danger" *ngIf='userPassword.errors.required'>
                This Field is Mandatory
            </p>
            <p class="text text-danger" *ngIf='userPassword.errors.minlength'>
                Minimum 8 Charaters Required
            </p>
            <p class="text text-warning" *ngIf='userPassword.errors.password'>
                The Field Accepts Only passwords
            </p>
        </div>
        <!-- Password Validation Ends -->
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Role</span>
            </div>
            <select class="custom-select" name="role" #role="ngModel" ngModel required>
                <option>Admin</option>
                <option>User</option>
            </select>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary" [disabled]='RegistrationForm.invalid'>Register</button>
            <button type="reset" class="btn btn-dark">Reset</button>
        </div>
    </form>
</div>
