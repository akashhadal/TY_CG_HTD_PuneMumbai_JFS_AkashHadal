<div class="container mt-5">
    <div class="well">
        <div class="page-header">
            <h3>Shopping Cart</h3>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor='let cart of product.carts'>
                    <td>{{cart.productId}}</td>
                    <td>{{cart.productName}}</td>
                    <td>{{cart.price}}</td>
                    <td>
                        <button class="btn btn-danger" (click)='deleteProductCart(cart)'>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Total Bill</th>
                    <th>Rs {{product.totalBill.price}}</th>
                </tr>
            </thead>
            
        </table>
    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" routerLink="/payment">Payment<span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span></a>
    </div>
</div>
