<div class="col-md-4 offset-4 mt-5">
    <form #loginForm="ngForm" (ngSubmit)='loginUser(loginForm)'>
        <h3>Login Page</h3>
        <div class="alert alert-danger" *ngIf='error'>
            {{error}}
        </div>
        <div class="form-group">
            <label for="userName">UserName</label>
            <input type="text" name="userName" #userName='ngModel' ngModel required class="form-control"
                placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" name="userPassword" #userPassword='ngModel' ngModel required
                placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info float-right" [disabled]='loginForm.invalid'>
                Submit
            </button>
        </div>
    </form>
</div>
