<h3 class="offset-md-4 mt-3">Login Page</h3>
<div class="col-md-4 offset-md-4 mt-4 card card-body">
    <form action="" #loginForm="ngForm" (ngSubmit)='loginUser(loginForm)'>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" for="userEmail">Email</span>
            </div>
            <input type="email" name="userEmail" #userEmail='ngModel' ngModel required 
                class="form-control" email>
        </div>
        <div *ngIf='userEmail.touched && userEmail.invalid'>
            <p class="text text-danger" *ngIf='userEmail.errors.required'>
                This Field is Mandatory
            </p>
            <p class="text text-warning" *ngIf='userEmail.errors.email'>
                The Field Accepts Only Emails
            </p>
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" for="userPassword">password</span>
            </div>
            <input type="password" name="userPassword" #userPassword='ngModel' ngModel required minlength="8"
                class="form-control">
        </div>
        <div *ngIf='userPassword.touched && userPassword.invalid'>
            <p class="text text-danger" *ngIf='userPassword.errors.required'>
                This Field is Mandatory
            </p>
            <p class="text text-info" *ngIf='userPassword.errors.minlength'>
                Minimum 8 Charaters Required
            </p>
            <p class="text text-warning" *ngIf='userPassword.errors.password'>
                The Field Accepts Only passwords
            </p>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-outline-primary" [disabled]='loginForm.invalid'>Submit</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>
</div>
