<div class="col-md-4 offset-4 mt-5">
    <form #RegistrationForm="ngForm" (ngSubmit)='RegisterUser(RegistrationForm)'>
        <h3>Registration Page</h3>
        <div class="alert alert-danger" *ngIf='error'>
            {{error}}
        </div>
        <div class="form-group">
            <label for="userId">User Id</label>
            <input type="number" class="form-control" name="userId" #userId='ngModel' ngModel required
                placeholder="Enter User Id">
        </div>
        <div class="form-group"> 
            <label for="userName">UserName</label>
            <input type="text" name="userName" #userName='ngModel' ngModel required class="form-control"
                placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="userEmail" name="userEmail" #userEmail='ngModel' ngModel required class="form-control"
                placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="custom-select" name="role" #role="ngModel" ngModel required>
                
                <option>Admin</option>
                <option>User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="userPassword" class="form-control" name="userPassword" #userPassword='ngModel' ngModel required
                placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info float-right" [disabled]='RegistrationForm.invalid'>
                Register
            </button>
        </div>
    </form>
</div>
